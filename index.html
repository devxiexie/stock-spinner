<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="spinBtn">Spin</div>
            <div class="wheel">
                <span style="--i: 0"></span>
                <span style="--i: 1"></span>
                <span style="--i: 2"></span>
                <span style="--i: 3"></span>
                <span style="--i: 4"></span>
                <div class="number">
                    <b style="--i: 0">AAPL</b>
                    <b style="--i: 1">NVDA</b>
                    <b style="--i: 2">MSFT</b>
                    <b style="--i: 3">GOOGL</b>
                    <b style="--i: 4">AMZN</b>
                    <b style="--i: 5">META</b>
                    <b style="--i: 6">WMT</b>
                    <b style="--i: 7">TGT</b>
                </div>
            </div>
            <div class="wheel inner">
                <span style="--i: 0"></span>
                <span style="--i: 1"></span>
                <span style="--i: 2"></span>
                <span style="--i: 3"></span>
                <span style="--i: 4"></span>
                <div class="number">
                    <b style="--i: 0" class="price">$10.00</b>
                    <b style="--i: 1" class="price">$20.00</b>
                    <b style="--i: 2" class="price">$30.00</b>
                    <b style="--i: 3" class="price">$40.00</b>
                    <b style="--i: 4" class="price">$50.00</b>
                    <b style="--i: 5" class="price">$60.00</b>
                    <b style="--i: 6" class="price">$70.00</b>
                    <b style="--i: 7" class="price">$80.00</b>
                </div>
            </div>
        </div>
        <div id="boxedText">
            <div id="priceButton">Change Prices</div>
            <div id="output1">STOCK TICKER</div>
            <div id="output2">AMOUNT TO BUY</div>
        </div>

        <!-- <audio id="a" src="ka-ching.mp3" autoplay="false"></audio> -->

        <!-- <script>
            
        </script> -->
    </body>
</html>
